<!DOCTYPE html>
<html>
<head>
    <title>Mashup Web Service</title>
</head>
<body>
    <h2>Mashup Generator</h2>

    <form action="/submit" method="post">
        <label>Singer Name:</label><br>
        <input type="text" name="singer" required><br><br>

        <label>Number of Videos (>10):</label><br>
        <input type="number" name="videos" required><br><br>

        <label>Duration in Seconds (>20):</label><br>
        <input type="number" name="duration" required><br><br>

        <label>Email ID:</label><br>
        <input type="email" name="email" required><br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
